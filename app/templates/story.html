{% extends 'templ.html' %}

{% block title %}{{ story.title }}{% endblock %}

{% block content %}
<main class="flex-grow container mx-auto px-4 py-8">
        <article class="max-w-3xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
            <div class="relative">
                <!--<img src="{{ story.image_url }}" alt="{{ story.title }}" class="w-full h-64 object-cover">-->
				<img src="data:image/png;base64, {{ image }}" alt="Base64 Image" />
				<span class="absolute top-4 left-4 bg-red-600 text-white text-xs px-3 py-1 rounded">EXCLUSIVE</span>
            </div>
            <div class="p-6">
                <div class="flex items-center text-xs text-gray-500 mb-4">
					<span class="bg-blue-100 text-blue-800 px-2 py-1 rounded">
						<a href="{{ url_for('main.index') }}?catagory={{ story.catagory }}">
							{{ story.catagory }}
						</a>
					</span>
					<span class="mx-2">•</span>
                    <time>{{ timestamp }}</time>
                </div>
                <h2 class="text-3xl font-playfair font-bold mb-4 text-gray-800">
                    {{ story.title }}
                </h2>
                <p class="text-sm text-gray-600 mb-6 italic">By {{ story.reporter }} • {{ read_time }} min read</p>
                <div class="text-gray-700">
                    {{ story.content | safe }}
                </div>
            </div>
        </article>
</main>
{% endblock %}
