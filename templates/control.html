<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
    <header class="bg-gray-800 p-4 text-center">
        <h1 class="text-3xl font-bold"><a href="{{ url_for('index') }}">Control</a></h1>
    </header>
    <main class="flex-grow p-4">
        <div class="container grid grid-cols-2 mt-30 max-w-lg w-full mx-auto p-6 bg-slate-600 rounded-lg shadow-md" id="news-form">
            <form action="{{ url_for('trash_story', uuid=uuid) }}" class="mb-6">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                    type="submit" name="submit_button" value="Trash">
                    Trash
                </button>
            </form>

            <form action="{{ url_for('toggle_archive', uuid=uuid) }}" class="mb-6">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                    type="submit" name="submit_button" value="archive">
                    Archive
                </button>
            </form>
        </div>

        <p>{{ msg }}</p>
        <h1>{{ status }}</h1>
    </main>
    <footer class="bg-gray-800 p-4">
        <p class="text-center">&copy; 2024 The UP Dawg. All rights reserved.</p>
    </footer>
</body>
</html>
