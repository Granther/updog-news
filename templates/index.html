<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The UP Dawg</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>The UP Da<a href="{{ url_for('gen_news')}}" class="gen_w">w</a>g</h1>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Donate</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="articles">
            {% for story in stories %}
            <article>
                <div class="content">
                    <h2><a href="{{ url_for('story', uuid=story.uuid)}}">{{ story.title }}</a></h2>
                    <p class="meta">by {{ story.author }} | Posted {{ story.days }}</p>
                    <p>{{ story.short }}</p>
                    <a class="read-more" href="{{ url_for('story', uuid=story.uuid)}}">Read More</a>
                </div>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 The UP Dawg. All rights reserved.</p>
        </div>
    </footer>
</body>
