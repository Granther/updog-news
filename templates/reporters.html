<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <title>UPDog's Reporters</title>
</head>
<body>
    <header class="bg-blue-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-bold flex-grow text-center">UPDog Reporters</h1>
            
            <nav class="flex space-x-4">
                <a href="#" class="hover:text-gray-300">Home</a>
                <a href="#" class="hover:text-gray-300">About</a>
            </nav>
        </div>
    </header>

    <div class="relative container mx-auto px-4 py-8">
        <div class="flex justify-end mb-4">
            <a href="{{ url_for('new_reporter') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                New Reporter
            </a>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for reporter in reporters %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://via.placeholder.com/400x250" alt="News Thumbnail" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-semibold mb-2">{{ reporter.name }}</h3>
                    <p class="text-gray-700">{{ reporter.bio }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
