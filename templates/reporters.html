<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>UPDog's Reporters</title>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
    <header class="bg-gray-800 p-4 text-center">
        <h1 class="text-3xl text-white"><a href="{{url_for('index')}}">UPDOG's Reporters</a></h1>
        <p class="text-white">Simple & Unbiased since 2005</p>
    </header>
    <div class="relative container mx-auto px-4 py-8 flex-grow text-black">
        <div class="flex justify-end mb-4">
            <a href="{{ url_for('new_reporter') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                New Reporter
            </a>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for reporter in reporters %}
            <a href="{{url_for('reporter', id=reporter.id)}}">
                <div class="bg-white rounded-lg hover:shadow-lg hover:shadow-blue-500/70 overflow-hidden">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-1">{{ reporter.name }}</h3>
                        <p class="text-gray-700">{{ reporter.personality }}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
    <footer class="bg-gray-800 p-4 text-center text-white">
        <p>&copy; 2024 The UP Dawg. All rights reserved.</p>
    </footer>
</body>
</html>
