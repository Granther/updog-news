<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ name }}</title>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
    <header class="bg-gray-800 p-4 text-center">
        <h1 class="text-3xl font-bold text-white"><a href="{{ url_for('index') }}">{{ name }}</a></h1>
        <p class="text-white">{{ personality }}</p>
    </header>
    <div class="relative container mx-auto px-4 py-8 flex-grow text-black">
        <div class="grid grid-cols-1 gap-6">
            {% for story in stories %}
            <a href="{{url_for('story', uuid=story.uuid, title=story.title)}}">
                <div class="bg-white rounded-lg hover:shadow-lg hover:shadow-blue-500/70 overflow-hidden">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-1">{{ story.title }}</h3>
                        <h3 class="text-sm font-semibold mb-2">By {{ name }}</h3>
                        <p class="text-gray-700 line-clamp-3">{{ story.content|safe }}...</p>
                        <p class="text-gray-700"><strong>Likes:</strong> {{ story.likes }}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
