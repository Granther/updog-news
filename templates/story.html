<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='article.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ title }}</h1>
            <p class="meta">by {{ author }} | Posted {{ days }}</p>
        </div>
    </header>
    <main class="container">
        <article>
            <section class="content">
                <p>{{ content }}</p>
            </section>
        </article>
        <footer>
            <p>Tags: {{ tag }}</p>
        </footer>
    </main>
</body>
</html>
