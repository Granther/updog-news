<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDog Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
    <header class="bg-gray-800 p-4 text-center">
        <h1 class="text-3xl text-white"><a href="{{ url_for('index') }}">UPDOG Archive</a></h1>
        <p class="text-white">Simple & Unbiased since 2005</p>
    </header>
    <div class="relative container mx-auto px-4 py-8 flex-grow text-black">
        <div class="grid grid-cols-1 gap-6">
            {% for story in stories %}
            <a href="{{url_for('story', uuid=uuid)}}">
                <div class="bg-white rounded-lg hover:shadow-lg hover:shadow-blue-500/70 overflow-hidden">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-1"><a href="{{url_for('story', uuid=story.uuid)}}">{{ story.title }}</a></h3>
                        <h3 class="text-sm font-semibold mb-2">By {{ story.reportername }}</h3>
                        <p class="text-gray-700">{{ story.content }}...<a href="{{url_for('story', uuid=story.uuid)}}">Read More</a></p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
    <footer class="bg-gray-800 p-4 text-center text-white">
        <p>&copy; 2024 The UP Dawg. All rights reserved.</p>
    </footer>
</body>
</html>
